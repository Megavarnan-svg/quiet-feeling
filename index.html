<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You üíù</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#faf7f9;
  --card:#ffffff;
  --text:#222;
  --muted:#666;
  --accent:#ff5c9a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
  color:var(--text);
}

.app{
  width:92%;
  max-width:480px;
  background:var(--card);
  border-radius:30px;
  padding:38px 32px;
  box-shadow:0 40px 80px rgba(0,0,0,.12);
  text-align:center;
  overflow:hidden;
}

/* ---------- ENVELOPE ---------- */

.envelope{
  position:relative;
  width:200px;
  height:130px;
  margin:0 auto 20px;
  background:#ffd6e6;
  border-radius:14px;
  cursor:pointer;
}

.envelope:before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ffb6d5;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

.scissors{
  font-size:32px;
  margin-top:14px;
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

/* ---------- TEXT ---------- */

h1{
  font-family:'Playfair Display',serif;
  margin-bottom:16px;
}

p{
  font-size:15px;
  line-height:1.8;
  color:var(--muted);
}

button{
  margin-top:20px;
  padding:14px 22px;
  border:none;
  border-radius:18px;
  background:var(--accent);
  color:white;
  font-size:14px;
  cursor:pointer;
}

/* ---------- QUESTIONS ---------- */

.option{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:16px;
  border:1px solid #eee;
  background:white;
  cursor:pointer;
}

/* ---------- FADE ---------- */

.fade-in{
  animation:fade .8s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<div class="app" id="app">

  <!-- STEP 1: ENVELOPE -->
  <div id="step1" class="fade-in">
    <div class="envelope" onclick="openEnvelope()"></div>
    <div class="scissors">‚úÇÔ∏è</div>
    <p>Cut here to open</p>
  </div>

</div>

<script>
const app = document.getElementById("app");

/* ---------- STEP 2: LETTER ---------- */
function openEnvelope(){
  app.innerHTML = `
    <div class="fade-in">
      <h1>Hey You ü§ç</h1>
      <p>
        I didn‚Äôt know how to say this directly,
        so I built it instead.<br><br>
        Take this slowly.
        Read honestly.
        And don‚Äôt overthink.<br><br>
        Ready?
      </p>
      <button onclick="startQuiz()">Let‚Äôs go</button>
    </div>
  `;
}

/* ---------- QUIZ ---------- */

const quiz = [
  {
    q:"If you had to choose one‚Ä¶",
    o:["Chocolate üç´","Me","Why would you ask this"]
  },
  {
    q:"Do you remember our first kiss?",
    o:["Every detail","Enough to smile","I act cool"]
  },
  {
    q:"When my name pops up on your phone‚Ä¶",
    o:["You smile","You check twice","You pretend nothing"]
  },
  {
    q:"Love feels more like‚Ä¶",
    o:["Comfort","Safety","Home"]
  }
];

let index=0;

function startQuiz(){
  renderQuestion();
}

function renderQuestion(){
  const q = quiz[index];
  app.innerHTML = `
    <div class="fade-in">
      <h1>${q.q}</h1>
      ${q.o.map(opt=>`<div class="option" onclick="next()">${opt}</div>`).join("")}
    </div>
  `;
}

function next(){
  index++;
  if(index<quiz.length) renderQuestion();
  else lock();
}

/* ---------- LOCK ---------- */

function lock(){
  app.innerHTML=`
    <div class="fade-in">
      <h1>One last thing üîí</h1>
      <p>This part is only for you.</p>
      <input type="password" id="pass" placeholder="Password">
      <button onclick="unlock()">Unlock</button>
      <p id="err"></p>
    </div>
  `;
}

function unlock(){
  const password = "onlyyou"; // üîê CHANGE THIS
  const input = document.getElementById("pass").value;

  if(input===password){
    app.innerHTML=`
      <div class="fade-in">
        <h1>üíù</h1>
        <p>
          This wasn‚Äôt a website.<br><br>
          It was me choosing you ‚Äî
          quietly, intentionally,
          and completely.<br><br>
          I hope you felt that.
        </p>
      </div>
    `;
  }else{
    document.getElementById("err").innerText="That‚Äôs not it ü§ç";
  }
}
</script>

</body>
</html>
